<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form -show or hidden password</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <img src="/image.jpg" alt="background-image">

    <div class="box">
        <form action="index.php" method="get">
            <label for="^password">Password</label>
            <input type="password" name="password" id="password" placeholder="Your password here ! ">
            <p class="hidden"><i class="fa-solid fa-eye-slash"></i></p>
            <p class="show"><i class="fa-solid fa-eye"></i></p>
        </form>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
